version: '3.1'
services:
  registrator:
    image: gliderlabs/registrator:vendor
    restart: always
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock
    command: -internal=true -deregister=always -ip=127.0.0.1 -cleanup -tags=registrator consul:8500
    network_mode: host

  consul:
    image: consul:1.0.6
    restart: always
    ports:
      - 127.0.0.1:8500:8500
    networks:
      default:

  node:
    image: alextanhongpin/echo
    environment:
      - SERVICE=echo
      - SERVICE_NAME=echo
      - SERVICE_TAGS=echo,service
      - SERVICE_REGION=ap-southeast-1
      - SERVICE_TAGS=traefik.enable=true,traefik.backend=echo,traefik.frontend.entryPoints=http,traefik.frontend.rule=Host:echo.consul.localhost,traefik.frontend.passHostHeader=true
    ports:
      - 127.0.0.1::8080
    # labels:
      # - "traefik.enable=true"
      # - "traefik.backend=echo"
      # - "traefik.frontend.entryPoints=http"
      # - "traefik.frontend.rule=Host:echo.consul.localhost"
    networks:
      default:

  traefik:
    image: traefik:1.6
    ports:
      - 127.0.0.1:8080:8080
      - 127.0.0.1:80:80
    volumes:
      - $PWD/config/traefik.toml:/etc/traefik/traefik.toml
      - /var/run/docker.sock:/var/run/docker.sock
  
  tracing:
    image: jaegertracing/all-in-one:1.3.0
    ports:
      - 127.0.0.1:5775:5775/udp
      - 127.0.0.1:6831:6831/udp
      - 127.0.0.1:6832:6832/udp
      - 127.0.0.1:5778:5778/tcp
      - 127.0.0.1:16686:16686
      - 127.0.0.1:14268:14268
      - 127.0.0.1:9411:9411
    environment:
      - COLLECTOR_ZIPKIN_HTTP_PORT=9411
  
  prometheus:
    image: prom/prometheus:v2.2.1
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
     - 127.0.0.1:9090:9090
  
  grafana:
    image: grafana/grafana:5.0.4
    ports:
      - 127.0.0.1:3000:3000

